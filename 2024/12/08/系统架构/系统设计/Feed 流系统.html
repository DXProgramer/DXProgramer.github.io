<h2 id="title-Feed-流系统date-2024-11-24-14-23-18categories-系统设计-tags-Feed流系统"><a href="#title-Feed-流系统date-2024-11-24-14-23-18categories-系统设计-tags-Feed流系统" class="headerlink" title="title: Feed 流系统date: 2024-11-24 14:23:18categories: [系统设计]tags: [Feed流系统]"></a>title: Feed 流系统<br>date: 2024-11-24 14:23:18<br>categories: [系统设计]<br>tags: [Feed流系统]</h2><p>Feed 流是一个持续更新并展示给用户的信息流。它将用户主动订阅的若干消息源组合在一起形成内容聚合器，帮助用户持续地获取最新的订阅源内容。所以它通常具有千人千面的个性化特点。举例来说，我们在各类手机 App 中能看到的猜你喜欢，你的关注和好友动态等功能，都是 Feed 流的一种表现形式。某种意义上来说，你可以一直向下滑动，而后获取到信息的应用，都是属于 Feed 流。</p>
